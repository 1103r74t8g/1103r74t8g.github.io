<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Schoolbell&family=Titan+One&display=swap" rel="stylesheet">
    <title>my website</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- fullPage.js CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/4.0.21/fullpage.min.css" />
    <style>
        .fp-watermark {
            display: none !important;
        }

        body {
            font-family: 'Schoolbell', 'Segoe UI', Arial, sans-serif;
            background: #EDE6D6;
            margin: 0;
            padding: 0;
        }

        .section {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            height: 100vh;
            width: 100vw;
            box-sizing: border-box;
            overflow-x: hidden;
        }

        .avatar-wrap {
            position: relative;
            width: 100vw;
            height: 100vh;
            max-width: 800px;
            aspect-ratio: 1/1;
            box-sizing: border-box;
            overflow: hidden;
        }

        .avatar-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: translate(-50%, -50%);
            display: block;
            opacity: 0;
            animation: fadein 1s ease-in forwards;
        }

        .avatar-text {
            position: absolute;
            left: 52%;
            top: 30%;
            transform: translate(-50%, -50%);
            font-size: 3em;
            color: #4A3C3C;
            text-align: center;
            text-shadow: 0 2px 8px #fff;
            width: 100%;
            z-index: 10;
            pointer-events: none;
        }

        .cat-text {
            position: absolute;
            left: 42%;
            top: 70%;
            transform: translate(-50%, -50%);
            font-size: 2.5em;
            color: #4A3C3C;
            text-align: center;
            text-shadow: 0 2px 8px #fff;
            width: 100%;
            z-index: 10;
            pointer-events: none;
        }

        .screen-area {
            position: relative;
            width: 90vw;
            max-width: 700px;
            margin: 0 auto;
        }

        .screen-img {
            width: 100%;
            display: block;
            border-radius: 16px;
        }

        .icon-grid {
            position: absolute;
            left: 17%;
            top: 28%;
            width: 66%;
            height: 60%;
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            gap: 8px 32px;
            justify-items: center;
            align-items: start;

        }

        .icon-item:hover .icon-img {
            transform: scale(1.12);
            transition: transform 0.2s cubic-bezier(.4, 2, .3, 1);
        }

        .icon-img {
            transition: transform 0.2s cubic-bezier(.4, 2, .3, 1);
        }

        .icon-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .icon-img {
            width: 100px;
            height: auto;
            margin-bottom: 8px;
        }

        .icon-label {
            font-size: 1.5em;
            color: #333;
            text-align: center;
            text-shadow: 0 1px 6px #fff;
        }

        @media (max-width: 600px) {
            .screen-area {
                max-width: 95vw;
                width: 98vw;
            }

            .icon-img {
                width: 52px;
                margin-bottom: 4px;
            }

            .icon-label {
                font-size: 1em;
            }
        }

        @media (max-width: 400px) {
            .icon-img {
                width: 36px;
            }

            .icon-label {
                font-size: 0.8em;
            }
        }

        @keyframes fadein {
            0% {
                opacity: 0;
                transform: scale(1);
            }

            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        .container {
            max-width: 700px;
            margin: 40px auto;
            background: #e4e4e4;
            padding: 2em;
            box-shadow: 0 2px 8px #aaa;
            border-radius: 8px;
        }

        h1 {
            color: #490e0e;
        }

        a {
            color: #466687;
        }

    </style>
</head>

<body>
    <div id="fullpage">
        <!-- Page 1 -->
        <div class="section">
            <div class="avatar-wrap">
                <img src="imgs/me.png" alt="My Avatar" class="avatar-img">
                <div class="avatar-text"></div>
                <div class="cat-text"></div>
            </div>
        </div>
        <script>
            function typeEffect(element, text, delay = 80, callback) {
                element.textContent = "";
                let i = 0;
                function type() {
                    if (i < text.length) {
                        element.textContent += text.charAt(i);
                        i++;
                        setTimeout(type, delay);
                    } else if (callback) {
                        callback();
                    }
                }
                type();
            }

            window.addEventListener("DOMContentLoaded", function () {
                const avatarText = document.querySelector('.avatar-text');
                const catText = document.querySelector('.cat-text');
                setTimeout(() => {
                    typeEffect(avatarText, "Hi, This is Me", 80, function () {
                        setTimeout(() => {
                            typeEffect(catText, "AND MY CAT !", 100);
                        }, 500);
                    });
                }, 1000);
                const avatarImg = document.querySelector('.avatar-img');
                let toggle = false;
                setInterval(() => {
                    avatarImg.src = toggle ? 'imgs/me.png' : 'imgs/me2.png';
                    toggle = !toggle;
                }, 1000);
            });
        </script>
        <!-- Page 2 -->
        <div class="section">
            <div class="screen-area">
                <img src="imgs/screen.png" alt="Screen" class="screen-img">
                <div class="icon-grid">
                    <div class="icon-item">
                        <img src="imgs/about_icon.png" alt="about me" class="icon-img">
                        <div class="icon-label">about me</div>
                    </div>
                    <div class="icon-item">
                        <img src="imgs/activity_icon.png" alt="activity" class="icon-img">
                        <div class="icon-label">activity</div>
                    </div>
                    <div class="icon-item">
                        <img src="imgs/contact_icon.png" alt="contact" class="icon-img">
                        <div class="icon-label">contact</div>
                    </div>
                    <div class="icon-item">
                        <img src="imgs/dcbot_icon.png" alt="my discord bot" class="icon-img">
                        <div class="icon-label">my discord bot</div>
                    </div>
                </div>
            </div>
            <!-- more .section -->
        </div>
        <!-- fullPage.js JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/4.0.21/fullpage.min.js"></script>
        <script>
            new fullpage('#fullpage', {
                autoScrolling: true,
                navigation: true
            });
        </script>
</body>

</html>
