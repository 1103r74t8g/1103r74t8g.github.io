<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>my website</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Schoolbell&family=Titan+One&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- fullPage.js CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/4.0.21/fullpage.min.css" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="cat" class="cat"></div>
    <div id="fullpage">
        <!-- Page 1 -->
        <div class="section">
            <div class="avatar-wrap">
                <img src="imgs/me.png" alt="My Avatar" class="avatar-img">
                <div class="avatar-text"></div>
                <div class="cat-text"></div>
            </div>
        </div>
        <!-- Page 2 -->
        <div class="section">
            <div class="screen-area">
                <img src="imgs/screen.png" alt="Screen" class="screen-img">
                <div class="icon-grid">
                    <div class="icon-item">
                        <img src="imgs/about_icon.png" alt="about me" class="icon-img">
                        <div class="icon-label">about me</div>
                    </div>
                    <div class="icon-item">
                        <img src="imgs/activity_icon.png" alt="activity" class="icon-img">
                        <div class="icon-label">activity</div>
                    </div>
                    <div class="icon-item">
                        <img src="imgs/contact_icon.png" alt="contact" class="icon-img">
                        <div class="icon-label">contact</div>
                    </div>
                    <div class="icon-item">
                        <img src="imgs/dcbot_icon.png" alt="my discord bot" class="icon-img">
                        <div class="icon-label">my discord bot</div>
                    </div>
                </div>
            </div>
        </div>
        <!-- 更多 section 可加在這 -->
    </div>
    <!-- JS 放在 body 最底部 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/4.0.21/fullpage.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
